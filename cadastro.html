<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3185/3185082.png">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="cadastro-container">
        <div class="cadastro-left">
        </div>
        <div class="cadastro-right">
            <a class="select-disable" href="./index.html"><img src="assets/img/icones/seta-direita.png"></a>
            <h1 class="texto_cadastro">Faça seu cadastro</h1>

            <div class="form">
                <p class="select-disable">Nome completo</p>
                <input data-aos="fade-right" data-aos-duration="700" type="text" placeholder="E-mail">
                <p class="select-disable">E-mail</p>
                <input data-aos="fade-right" data-aos-duration="700" type="password" placeholder="E-mail">
                <p class="select-disable">Senha</p>
                <input data-aos="fade-right" data-aos-duration="700" type="password" placeholder="***********">
                <p class="select-disable">Confirme a senha</p>
                <input data-aos="fade-right" data-aos-duration="700" type="password" placeholder="***********">
                <div class="direita">
                    <p class="select-disable">CEP</p>
                    <input data-aos="fade-right" data-aos-duration="700" type="password" placeholder="Insira seu CEP">
                    <p class="select-disable">CNPJ</p>
                    <input data-aos="fade-right" data-aos-duration="700" type="password" placeholder="Insira seu CNPJ">
                    <span class="conta">Já tem uma conta? <a href="login.html">Clique Aqui</a></span>
                    <button class="botao">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
