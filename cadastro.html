<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/assets/imgs/Logo- Cocoa.png" type="image/x-icon" width="150" weight="150">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/Cadastro.css">
    <link rel="stylesheet" href="public/css/Home.css">
    <script src="public/js/cadastro.js"></script>

    
    


    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-nav">
            <img class="logotipo" src="public/assets/imgs/Logo-Intro.png" >
            </div>

            <ul class="nav-list">
                <li class="nav-idem"><a href="Site.html">Home</a></li>
                <li>|</li>
                <li class="nav-idem"><a href="#">Simule Agora</a></li>
                <li>|</li>
                <li class="nav-idem"><a href="login.html">Login</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastro</h1>
        <div class="input-container">
            <h2>Faça seu cadastro!</h2>
            <p class="text">Cria sua conta para poder acessar nossa ferramenta!</p>
            <input class="input" type="text" placeholder="Email" id="input_email" onkeyup="key_email()">
            <span id="erro_email"></span>
            <input class="input" type="password" placeholder="Senha" id="input_senha" onkeyup="key_senha()">
            <span id="erro_senha"></span>
            <input class="input" type="password" placeholder="Confirmar senha" id="input_confirmar_senha" onkeyup="key_confirmar_senha()">
            <span id="erro_confirmar_senha"></span>
            <button class="btn-cadastro" onclick="cadastrar()"><a href="login.html">Cadastrar</a></button>
        </div>
        <div class="footer">
            <div class="container">
                <h4>Feito pela empresa Improvement Cocoa © 2023</h4>
            </div>
            <div class="icones">
                <div class="redes">
                    <img src="Redes Sociais/Linkedin.png" class="redes" alt="Linkedin">
                    <img src="Redes Sociais/Instagram.png" class="redes" alt="Instagram">
                    <img src="Redes Sociais/Facebook.png" class="redes" alt="Facebook">
                    <img src="Redes Sociais/Twitter.png" class="redes" alt="Twitter">
                    <img src="Redes Sociais/Whatsapp.png" class="redes" alt="Whatsapp">
                </div>
            </div>
    </main>
    
</body>

</html>
<script src="public/js/cadastro.js"
