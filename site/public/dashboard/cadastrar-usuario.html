<script>
    var email = sessionStorage.EMAIL_USUARIO;
    var idUsuario = sessionStorage.getItem('ID_USUARIO');
console.log(idUsuario);
var id = sessionStorage.getItem('idcliente');

function cadastrar_usuario() {
    //aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    
    console.log(idUsuario);

    if (nomeVar == "" || emailVar == "" || senhaVar == "") {
        //cardErro.style.display = "block"
        swal("Ops", "Preencha todos os campos", "error");

        finalizarAguardar();
        return false;
    } else if (nomeVar.length < 3) {
        swal("Ops", "O nome inserido é muito curto. Por favor, insira um nome com pelo menos 3 caracteres", "warning");
    } else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1 || emailVar.length < 7) {
        swal("Ops", "O e-mail cadastrado é inválido. Por favor, insira um e-mail válido.", "warning");
    } else if (senhaVar.length < 8) {
        swal("Ops", "A senha inserida é muito curta. Por favor, insira uma senha com pelo menos 8 caracteres.", "warning");
    } else {
        setInterval('oi', 5000);

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar_usuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                idUsuario: idUsuario // Adicione o idUsuario ao objeto JSON enviado no corpo da requisição
            })
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";

                swal("Bom trabalho!", `Usuário ${nomeVar} cadastrado com sucesso`, "success");

                setTimeout(() => {
                    window.location = "cadastrar-usuario.html";
                }, "2000");

                limparFormulario();
                finalizarAguardar();
            } else {
                swal("Ops", "Mais de um usuário com o mesmo login e senha!", "error");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });
    }

    return false;
}
</script>
