<script src="./js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    window.onload = obterDadosGraficos();

    function obterDadosGraficos() {
        obterDadosGrafico(1)

    }

    function obterDadosGrafico(idAquario) {


        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/dados_umidade/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idAquario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    function plotarGrafico(resposta, idAquario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Temperatura da plantação dentre o período do meio dia ás cinco da tarde',
                backgroundColor: ['#00FFFF'],
                borderColor: '#00FFFF',
                data: [],
                fill: false,

                tension: 0.1
            },
            {
                label: '',
                data: [],
                fill: false,

                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        var umidades = [];
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.umidade);
            dados.datasets[0].data.push(registro.umidade);
            dados.datasets[1].data.push(registro.dataLeitura_hora);
            var umidade = registro.umidade
            umidades.push(umidade)

            if (registro.umidade >= 12) {
                dados.datasets[0].backgroundColor.push('#FF0000');
                dados.datasets[0].borderColor = '#FF0000';
            }
        }





        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log("Dados  novos" + umidade)
        console.log('----------------------------------------------')

        let dados_grafico1 = labels;
        let novos_dados_umidade = umidades
        console.log(dados_grafico1)
        let dados_grafico2 = [];
        let novos_dados_grafico_2 = []

        for (var i = 0; i < novos_dados_umidade.length; i++) {
            var valor_nomal = novos_dados_umidade[i]
            var alteracao_grafico_2 = (valor_nomal * 0.50).toFixed(1)

            dados_grafico2.push(alteracao_grafico_2)
            console.log("GGGAHSH" + alteracao_grafico_2)


        }

        console.log(dados_grafico1);
        console.log('----------------------------------------------');
        console.log('O gráfico será plotado com os respectivos valores:');
        console.log('Labels:');
        console.log(labels);
        console.log('Dados:');
        console.log(dados.datasets);
        console.log('----------------------------------------------');

        // Criando estrutura para plotar gráfico - config
        let dados2 = {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '',
                        backgroundColor: ['#00FFFF'],
                        borderColor: '#00FFFF',
                        data: dados_grafico2,

                    },
                    {
                        label: 'Temperatura da plantação dentre o período do meio dia às cinco da tarde',
                        data: '',

                    }
                ]
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart2 = new Chart(
            document.getElementById(`myChart2`),
            dados2
        );

        for (let i = 0; i < dados_grafico2.length; i++) {
            if (dados_grafico2[i] < 12) {
                myChart2.data.datasets[0].backgroundColor[i] = 'orange';
                myChart2.data.datasets[0].borderColor = 'orange';
            }
        }




        let dados_grafico = umidades;
        console.log("O grafico 3 tera os seguintes dados " + dados_grafico)
        let dados_grafico3 = [];

        for (var i = 0; i < dados_grafico.length; i++) {
            var valor_original = dados_grafico[i];
            var novo_valor = (valor_original * 0.60).toFixed(2);
            dados_grafico3.push(novo_valor);

            console.log("Valor Normal: " + valor_original);
            console.log("Valor Alterado: " + novo_valor);
        }


        const config3 = {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '',
                        backgroundColor: ['#00FFFF'],
                        borderColor: '#00FFFF',
                        data: dados_grafico3,

                    },
                    {
                        label: 'Temperatura da plantação dentre o período do meio dia às cinco da tarde',

                    }
                ]
            }
        };

        let myChart3 = new Chart(
            document.getElementById(`myChart3`),
            config3
        );



        let dados_grafico_um = umidades;
        console.log("O grafico 3 tera os seguintes dados " + dados_grafico)
        let dados_grafico4 = [];

        for (var count = 0; count < dados_grafico_um.length; count++) {
            var valor_original = dados_grafico_um[count];
            var novo_valor = (valor_original * 1.05).toFixed(2);
            dados_grafico4.push(novo_valor);

            console.log("Valor Normal: " + valor_original);
            console.log("Valor Alterado: " + novo_valor);
        }


        const config4 = {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperatura da plantação dentre o período do meio dia às cinco da tarde',
                        data: dados_grafico4,
                        fill: false,
                        backgroundColor: ['#00FFFF'],
                        borderColor: '#00FFFF',
                        tension: 0.1

                    },
                    {
                        label: '',
                        data: '',

                    }
                ]
            }
        };
        let myChart4 = new Chart(
            document.getElementById(`myChart4`),
            config4
        );




        const config = {
            type: 'line',
            data: dados,
        };






        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart1`),
            config
        );





        setTimeout(() => atualizarGrafico(idAquario, dados, myChart, myChart2, myChart3, myChart4), 2000);
    }

    function atualizarGrafico(idAquario, dados, myChart, myChart2, myChart3, myChart4) {



        fetch(`/medidas/medidas_umidade_ultimas/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    obterDadosGrafico(idAquario)
                
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir uma nova medida de umidade

                        dados.datasets[0].data.shift();  // apagar o primeiro de temperatura
                        dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir uma nova medida de temperatura

                        myChart.update();




                        myChart2.data.labels.shift();
                        myChart2.data.labels.push(novoRegistro[0].momento_grafico);

                        myChart2.data.datasets[0].data.shift();
                        myChart2.data.datasets[0].data.push(novoRegistro[0].umidade * 0.50);

                        myChart2.update();

                        myChart3.data.labels.shift();
                        myChart3.data.labels.push(novoRegistro[0].momento_grafico);

                        myChart3.data.datasets[0].data.shift();
                        myChart3.data.datasets[0].data.push(novoRegistro[0].umidade * 0.45);

                        myChart3.update();

                        myChart4.data.labels.shift();
                        myChart4.data.labels.push(novoRegistro[0].momento_grafico);

                        myChart4.data.datasets[0].data.shift();
                        myChart4.data.datasets[0].data.push(novoRegistro[0].umidade * 0.90);

                        myChart4.update();

                      
                    


                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados, myChart, myChart2, myChart3, myChart4), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');

                proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados, myChart, myChart2, myChart3, myChart4), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

</script>
